# Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d
services:
  postgres:
    image: postgres:18.1-alpine3.22
    container_name: thistory-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thistory}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thistory} -d ${POSTGRES_DB:-thistory}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "log_min_duration_statement=1000"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

volumes:
  pgdata_prod:
    driver: local
