services:
  postgres:
    image: postgres:16-alpine
    container_name: thistory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: thistory
      POSTGRES_USER: thistory
      POSTGRES_PASSWORD: thistory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thistory -d thistory"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
    driver: local
